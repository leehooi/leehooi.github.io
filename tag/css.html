<p>使用的时候需要注意下面几点：</p>
<ol>
<li>只能让元素相对于父元素居中，不能让元素内部的元素居中。</li>
<li>元素必须要指定宽度。</li>
<li>元素必须显示为块级元素，即 <code>display:block</code>。
<em>div</em>元素本身就是块级元素，所以可以不显示设置，但是<em>span</em>,<em>img</em>等非块级的元素就要设置。</li>
</ol>
