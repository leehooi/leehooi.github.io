<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title>使用margin 0 auto;无法居中 - 李辉</title><link href="/site.css" rel="stylesheet"><script src="/site.js" type="text/javascript" async charset="UTF-8"></script></head><body><div class="blog-masthead"><div class="container"><nav class="blog-nav"><a class="reverse blog-nav-item"><img src="/asset/avatar.jpg" class="img-circle size-32"></a><a href="/" class="reverse blog-nav-item">首页</a><a href="/collection/" class="reverse blog-nav-item">合集</a><a href="/tag/" class="reverse blog-nav-item">标签</a><a href="/archive.html" class="reverse blog-nav-item">归档</a></nav></div></div><div class="container"> <hr><div class="blog-main"><div class="blog-post"><h2 class="blog-post-title">使用margin 0 auto;无法居中</h2><div class="blog-post-meta clearfix"><ul class="list-inline pull-right"><li><a href="/tag/css.html"><span class="blog-tag">css</span></a></li></ul><span>2016-09-09 12:53:43</span></div><p>CSS中使用 <code>margin:0 auto;</code> 可以让元素居中。</p>
<p>使用的时候需要注意下面几点：</p>
<ol>
<li>只能让元素相对于父元素居中，不能让元素内部的元素居中。</li>
<li>元素必须要指定宽度。</li>
<li>元素必须显示为块级元素，即 <code>display:block</code>。
<em>div</em>元素本身就是块级元素，所以可以不显示设置，但是<em>span</em>,<em>img</em>等非块级的元素就要设置。</li>
</ol>
